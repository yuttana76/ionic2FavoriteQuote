
<ion-header>
  <ion-navbar>
    <ion-title>{{quoteGroup.category | uppercase}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes;let i = index">
  <ion-card-content>
    <ion-card-title>
     #{{i+1}}
      </ion-card-title>
    <p>
      {{quote.text}}
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
